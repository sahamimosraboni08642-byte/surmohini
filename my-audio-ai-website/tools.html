<section class="tool-container">
  <h1>AI Audio Tools</h1>

  <div class="upload-box">
    <label>Select an audio file:</label>
    <input id="audioUpload" type="file" accept="audio/*">
  </div>

  <div class="task-box">
    <label>Select processing:</label>
    <select id="taskSelect">
      <option value="vocals">Remove Vocals</option>
      <option value="stems">Full Stem Separation</option>
      <option value="convert">Convert Instrument</option>
    </select>
  </div>

  <div id="conversionBox" class="hidden">
    <label>Convert From:</label>
    <input id="fromInstrument" placeholder="e.g., guitar">

    <label>Convert To:</label>
    <input id="toInstrument" placeholder="e.g., piano">
  </div>

  <button id="processBtn" class="button">Process</button>

  <div id="results"></div>
</section>
